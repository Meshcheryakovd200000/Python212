{% extends 'base.html' %}  <!--расширяем родительский шаблон-->

{% block content %}
{{ super() }}
<hr>  <!--полоса отделяющая текущие блоки-->
<h2>Список информации по серверам</h2>
<ul>
    {% for p in posts %}  <!--выводим название статей-->
    <li>

        <p class="title"><a href="{{ url_for('show_post', alias=p.url) }}">{{ p.title }}</a></p>
        <div class="annonce">{{ p.text[:240]|striptags}}</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
