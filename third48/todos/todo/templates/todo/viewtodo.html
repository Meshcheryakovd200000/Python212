{% extends 'todo/base.html' %}

{% block content %}

{{todo.title}}

{{ error }}  <!--если ошибка произойдет-->

<div class="but">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn">Сохранить</button>
</form>

<form action="{% url 'completetodo' todo.id %}" method="post">
    {% csrf_token %}
    <button class="btn good">Выполнено</button>
</form>

<form action="{% url 'deletetodo' todo.id %}" method="post">
    {% csrf_token %}
    <button class="btn remove">Удалить</button>
</form>
</div>  <!--в div чтобы потом выравнить в одну линию кнопки и добавить стили ко всем сразу -->
{% endblock %}
